<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Pig Dice</h2>
        <h3>Would you like to play?</h3>
        <h3>Please input your name & press the submit button to start the game.</h3>
      </div>

      <div class="form-group">
        <form id="entry">
          <label for="new-first-name">Player 1 Name:</label>
          <input type="text" class="form-control" id="player-1">
          <br>
          <button id="nameButton" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="random">
        <button id="random" type="button" class="btn btn-info">Roll</button>
      </div>
      <br>
      <div class="hold">
        <button id="hold" type="button" class="btn btn-warning">Hold</button>
      </div>
      
      <div class="nameinput">
        <h4 id="playername"></h4>
      </div>
      <div>
        <h4 id="roundScore"></h4>
      </div>
      <br>
      <div class="new-game">
        <button id="new-game" type="button" class="btn btn-success">New Game</button>
      </div>
    </div>
  </body>
</html>
